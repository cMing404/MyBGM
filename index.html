<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyBGM</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>-->
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/swipe.js"></script>
</head>
<body>
    <section id="view" class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
                <div id="mySwipe" class="swipe">
                    <div class="swipe-wrap">
                        <div id="spe">
                            <img src="images/special/afterYouth.jpg" alt="">
                        </div>
                        <div id="lyc">
                            <div>
                                <div class="lyc-container">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="main" class="nav navbar-fixed-bottom navbar-inverse">
        <div id="mainc">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="/*width: 60%;*/">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>
        </div>
        <div id="ctrl" class="container">
            <div class="row">
                <div id="m-box" class="col-md-3 col-sm-6 col-xs-6">
                    <h3>派对动物</h3>
                    <ul id="m-list">
                    </ul>
                </div>
                <div id="m-btn" class="col-md-3 col-sm-6 col-xs-6">
                    <div class="btn-group">
                        <button id="f-prev" type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span></button>
                        <button id="f-play" type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
                        <button id="f-next" type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>
                    </div>
                </div>
                <div id="vol" class="col-md-6">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="switch">
        <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="glyphicon glyphicon-th-large">切换风格</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">蜜汁电音</a></li>
                <li><a href="#">最爱五月天</a></li>
                <li><a href="#">我喜欢xzz!</a></li>
                <li><a href="#">哎哟不错哦</a></li>
            </ul>
        </div>
    </section>
    <section id="mark"></section>
    <audio id="audio" src=""></audio>
    <script src="js/index.js"></script>
    <script src="js/music.js"></script>
</body>
</html>
